<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
<h1>Edit Article</h1>
<form data-ng-submit="update()" novalidate>
  <div><input type="text" data-ng-model="article.title" id="title" placeholder="Title" required></input></div>
  <div><textarea data-ng-model="article.content" id="content" cols="30" rows="10" placeholder="Content"></textarea></div>

  <div><input type="submit" value="Update"></input></div>

  <div data-ng-show="error"><strong data-ng-bind="error"></strong></div>
</form>
</section>
